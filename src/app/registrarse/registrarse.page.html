<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>registrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">registrar</ion-title>
      <ion-buttons slot="start">
        <ion-back-button defaultHref='/home'></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <form>
    <ion-list>
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input #user name="user" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input #email  name="email" type="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input #password name="password" type="password" required></ion-input>
      </ion-item>
    </ion-list>
    <ion-button (click)="registrar(user,email,password)"  expand="full" type="submit">Register</ion-button>
  </form>
</ion-content>
