<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Principal</ion-title>
    <ion-buttons (click)="logout()" slot="end">
      <ion-button>
        <ion-icon slot="end" name="lock-open-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Series</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Nombre de la Serie</ion-label>
    <ion-input [(ngModel)]="query" type="text"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="onSearch()">Buscar</ion-button>

  <ion-list *ngIf="shows.length > 0">
    <ion-item *ngFor="let show of shows" (click)="onShowClick(show.id)">
      <ion-thumbnail slot="start">
        <img *ngIf="show.image" [src]="show.image.medium">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ show.name }}</h2>
        <p><strong>Idioma:</strong> {{ show.language }}</p>
        <p><strong>GÃ©neros:</strong> {{ show.genres.join(', ') }}</p>
        <p *ngIf="show.officialSite"><strong>Sitio Oficial:</strong> <a href="{{ show.officialSite }}" target="_blank">{{ show.officialSite }}</a></p>
        <p [innerHTML]="show.summary"></p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
